<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roll the dice</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
   <body>

    <div style="text-align: center; color: green"> <h1>Roll The Dice</h1></div>
      <div class="container text-monospace" style="width: 650px;">
      <div style="font-size: x-large;">
        <span>Tokens Available:  </span><span id="tokens" class="text-uppercase" style="color: orange">
      </div>
      </span><span id="wins" class="text-uppercase" style="color: orange"></span><span id="lose" class="text-uppercase" style="color: orange"></span>
      <br>
      <div id="accountAddress"></div><br>
    <div id='betse'> <div> <p class="text-capitalize" style="font-size: x-large;">Set Your Bet</p></div></div>
  <div id='betsa'>    <input type="number" min="1" max="6" id="betvalue">
            <button type="submit" class="btn btn-primary" onclick="getNewbet();">Set Your Bet
            </button></div>
            <p id="betset" class="text-capitalize font-weight-bold" style="font-size: large; color: blueviolet"></p>
            <br><br>
        <div> <p id="newBet" class="text-capitalize font-weight-bold" style="font-size: large; color: blueviolet"> </p></div>
<br>

<div id="rollbut">
      <div> <p class="text-capitalize font-weight-bold" style="font-size: x-large;">Roll the dice </p></div>
    <button type="submit" class="btn btn-primary" onclick="roll();">
      Roll it
    </button> </div>
    <br><br>
          <div> <p id="result" class="text-capitalize font-weight-bold" style="font-size: x-large; color: blue;"></p></div>
          <div> <p id="dice" class="text-capitalize font-weight-bold" style="font-size: x-large;"></p></div>
<div id="tab">
      <table class="table">
            <thead>
                  <tr>
                    <th scope="col">Bet Set</th>
                    <th scope="col">Dice Result</th>
                    <th scope="col">Match</th>
                  </tr>
            </thead>
            <tbody class="table_row">
              <td id="display1"></td>
              <td id="display2"></td>
              <td id="display3"></td>
            </tbody>
        </table>
</div>

    <script src="js/app.js"></script>
